<html>

  <body>
    <h1>Data Selfie App</h1>
    <a href="index.html">Log Selfie</a> | <a href="all.html">View Selfies</a>
    <script>
      getData();
      async function getData() {
        const response = await fetch('/api');
        const data = await response.json();
        console.log(data);
        for (item of data) {
          const root = document.createElement('p');
          const mood = document.createElement('div');
          const geo = document.createElement('div');
          const date = document.createElement('div');
          const weather_info = document.createElement('div');
          const image = document.createElement('img');


          mood.textContent = `mood: ${item.mood}`;
          geo.textContent = `${item.lat}, ${item.lon}`;
          const dateString = new Date(item.timestamp).toLocaleString();
          date.textContent = dateString;
          image.src = item.image64;
          weather_info.textContent = `The weather was ${item.localWeather} and the temperature was ${item.localTemp}Â° Farenheit.`;

          root.append(mood, geo, date, image, weather_info);
          document.body.append(root);
        }
      }
    </script>
    
  </body>
</html>
